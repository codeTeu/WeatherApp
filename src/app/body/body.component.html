<div id="header">

  <div id="logo">
    <img src="../assets/images/sun.png" alt="logo">
    <p>WEATHER<br />APP</p>
  </div>


  <form id="searchBar">
    <input type="text" name="txtCity" placeholder="Enter a city" [(ngModel)]="txtCity" required=true>
    <button mat-flat-button type="reset" [disabled]="txtCity===''? true:false" id="btnReset">
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-flat-button (click)="btnGetWeather()" id="btnSearch">
      <mat-icon>search</mat-icon>
    </button>

    <!--(click)="btnReset()"-->
  </form>

</div>
<!--head done-->
