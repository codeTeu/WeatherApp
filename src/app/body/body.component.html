 <div >
    <input type="text" name="txtCity" placeholder="Enter a city" [(ngModel)]="txtCity">
  
    <br />
  
    <button type="btnSend" (click)="btnGetWeather()">Get Weather</button>
    <button (click)="btnReset()" [disabled]="txtCity===''? true:false">Reset</button>
  
  </div>

<mat-card class="cardWeatherMmain">
  <mat-card-header>
    <mat-card-title>Weather App</mat-card-title>
    <mat-card-subtitle>Get the current weather on any location</mat-card-subtitle>
  </mat-card-header>


  <div class="mainWeatherIcon">
    <img mat-card-image src="https://static.thenounproject.com/png/967229-200.png" alt="weatherIcon">
  </div>
  <mat-card-content>
    <table class="tableBorder">
      <tr>
        <th>Today</th>
        <th>Day2</th>
      </tr>
      <tr>
        <td>asd</td>
        <td>asd</td>
      </tr>
    </table>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
